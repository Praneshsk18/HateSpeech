<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate Speech Detection</title>
</head>
<body>
    <h1>Hate Speech Detection</h1>

    <!-- Text Input Form -->
    <form method="post" enctype="multipart/form-data">
        <label for="text_input">Enter Text:</label><br>
        <input type="text" id="text_input" name="text_input"><br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Audio Input Form -->
    <form method="post" enctype="multipart/form-data">
        <label for="audio_input">Upload Audio:</label><br>
        <input type="file" id="audio_input" name="audio_input"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
